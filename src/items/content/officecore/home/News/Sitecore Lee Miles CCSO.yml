        <p><span><strong>San Francisco, Jan. 21, 2021</strong></span>&nbsp;&ndash; Sitecore&reg;the global leader in digital experience management software, announced today that Lee Miles will join the company as chief customer success officer.<br />
        <br />
        Bringing more than 20 years of experience in the software industry, Miles will lead Sitecore&rsquo;s customer success initiatives, support, services, knowledge and learning as well as a newly created renewals team. He joins Sitecore from Red Hat, where he most recently served as vice president of the Central Europe Middle East and Africa (CEMEA) region supporting customers&rsquo; cloud journeys and leading his team to quadruple revenue growth in five years. His experience also includes serving as regional director, Middle East, Turkey and India at Infor and general manager Telco, EMEA, at SAP.<br />
        <br />
        &ldquo;As we embark on the biggest year of growth in Sitecore&rsquo;s history, Lee will play a critical role in ensuring our customers&rsquo; and partners&rsquo; experiences remains our top priority,&rdquo; said Steve Tzikakis, CEO, Sitecore. &ldquo;Lee&rsquo;s experience leading cross-functional teams across sales, marketing, support and services will be instrumental in achieving our rocket-fueled growth plans this year.&rdquo;<br />
        <br />
        Miles&rsquo; attention to customer success aligns with Sitecore&rsquo;s focus on its customers and partners, in a year when the digital experience delivery leader readies for tremendous growth, following this week&rsquo;s announcement of a $1.2 billion investment plan.<br />
        <br />
        &ldquo;I am delighted to join Sitecore at such a pivotal time,&rdquo; said Miles. &ldquo;Sitecore has already seen tremendous growth serving a variety of world-class customers, and I look forward to working with the team to continue its keen focus on customer experience as we quickly expand and grow.&rdquo;</p>
        <p><span><strong>About Sitecore</strong></span><br />
        Sitecore delivers a digital experience platform that empowers the world's smartest brands to build lifelong relationships with their customers. A highly decorated industry leader, Sitecore is the only company bringing together content, commerce, and data into one connected platform that delivers millions of digital experiences every day. Leading companies, including American Express, ASOS, Kimberly-Clark, L'Or&eacute;al, and Volvo Cars, rely on Sitecore to provide more engaging, personalized experiences for their customers. Learn more at Sitecore.com.</p>
