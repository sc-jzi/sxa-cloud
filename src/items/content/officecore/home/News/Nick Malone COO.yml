        <span><strong>San Francisco, Feb. 5, 2021</strong>&nbsp;</span>Sitecore&reg; the global leader in digital experience management software, announced today that Nick Malone has joined the company as chief operating officer.<br />
        <br />
        Most recently serving as senior vice president of sales and ecosystems for SAP, Malone brings 24 years of leadership experience spanning mature and emerging markets and ecosystems. Prior to his role at SAP, Malone was chief information officer at the sovereign wealth fund Samruk-Kazyna, where he defined and led their group digital transformation.<br />
        <br />
        Malone will oversee Sitecore's ecosystem including global alliances, its partner community and digital agencies as well as global field operations, Sitecore's project management office, IT and security operations, and merger and acquisition integration. This news follows a series of strategic announcements outlining Sitecore's readiness plans for tremendous growth, including an investment of $1.2 billion into the company, announced last month.<br />
        <br />
        "Nick's experience overseeing partner ecosystems, sales organizations and background pioneering a digital go-to-market model is invaluable as Sitecore navigates its exponential growth," said Steve Tzikakis, CEO, Sitecore. "Now, more than ever, we need to be agile, engaging and experience-driven. Nick's oversight of our transformation will allow us to do just that."<br />
        <br />
        "To say this is an exciting time to join Sitecore would be an understatement," said Malone. "The energy brewing and global coordination efforts underway are a preview of great things to come. I'm thrilled to join this incredibly talented team to help lead current and future transformations."<br />
        <br />
        <p><span><strong>About Sitecore</strong></span><br />
        Sitecore delivers a digital experience platform that empowers the world's smartest brands to build lifelong relationships with their customers. A highly decorated industry leader, Sitecore is the only company bringing together content, commerce, and data into one connected platform that delivers millions of digital experiences every day. Leading companies, including American Express, ASOS, Kimberly-Clark, L'Or&eacute;al, and Volvo Cars, rely on Sitecore to provide more engaging, personalized experiences for their customers. Learn more at Sitecore.com.</p>
